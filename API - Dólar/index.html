<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotação Dólar</title>
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="refresh" content="5">
  <link rel="icon" href="img/dolar" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Painel de Cotação do Dólar</h1>
  </header>
  <main class="grid">
    <fieldset>
      <label for="dolar">Valor</label>
      <p id="valordolar"></p>
    </fieldset>
    <fieldset>
      <label for="highdolar">Maior Valor</label>
      <p id="highdolar"></p>
    </fieldset>
    <fieldset>
      <label for="lowdolar">Menor Valor</label>
      <p id="lowdolar"></p>
    </fieldset>
  </main>
  <script src="script.js"></script>
</body>

</html>
