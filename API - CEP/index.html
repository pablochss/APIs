<!DOCTYPE html>
<html lang="en">
<head>

            <input type="text" id="cidade" readonly placeholder="Aguardando informação do CEP">
            <br>
            <label for="estado">Estado</label>
            <input type="text" id="estado" readonly placeholder="Aguardando informação do CEP">
            <br>
            <label for="regiao">Região</label>
            <input type="text" id="regiao" readonly placeholder="Aguardando informação do CEP">
            <br>
            <label for="ddd">DDD</label>
            <input type="text" id="ddd" readonly placeholder="Aguardando informação do CEP">
    <br>
    <script src="script.js"></script>
